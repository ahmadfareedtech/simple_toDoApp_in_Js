<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>To Do App</title>
  </head>

  <body>
    <div class="overlay hidden"></div>
    <div class="model hidden">
      <div class="model__content">
        <div class="todo__title">Add Title</div>
        <input class="todo__title__inp" type="text" />
        <div class="todo__detail">Enter Detail</div>
        <textarea
          class="todo__detail__inp"
          name="txta"
          id=""
          cols="30"
          rows="10"
        ></textarea>
        <button class="model__save btn">Save</button>
      </div>

      <svg
        class="close__model"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </div>

    <nav>
      <img src="imgs/logo_256px.png" alt="" class="logo" />
      <span class="title">Welcome to To do App</span>
      <ul>
        <li>About</li>
        <li>Login</li>
        <li>Signup</li>
      </ul>
    </nav>
    <main class="container">
      <div class="left__nav">
        <button class="add__new__btn btn">Add New Task</button>
        <div class="tasks__container">
          <!-- list of tasks here -->
        </div>
      </div>

      <div class="right__panel">
        <svg
          class="svg__grad"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"
          />
        </svg>

        <div class="btns">
          <button class="btn task__complete">complete</button>
        </div>

        <div class="opened__task hidden">
          <div class="ot__heading" id="task-name">Title</div>
          <div class="ot__text ot__title__text">this the title text</div>
          <div class="ot__heading" id="task-desc">Description</div>
          <div class="ot__text" id="desc">saja jk sjkssjkf jkafjksf sef</div>
        </div>
      </div>
    </main>
    <footer>Â© 2022 - Ahmad Fareed - Software Engineer</footer>
  </body>
</html>
